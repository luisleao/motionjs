<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" media="all" href="css/main.css"></link>
</head>
<body>
  <section id="kinect">
    <header><img src="img/kinect.png" alt="Kinect"></img>
         <img id="eye1" src="img/eye.png"></img>
         <img id="eye2" src="img/eye.png"></img>
    </header>
    <div class="kinect">
      Kinect Vendor: 0x045e. <br/>Motor: 0x02B0. Audio: 0x02AD. Camera: 0x02AC<br/>
      <br/>
      <br/>
    </div>
    
    <button class="init">Init</button>
    <label>Commands:</label>
    <button class="head_up">Head Up</button>
    <button class="head_down">Head Down</button>
    <label>Set LED:</label>
    <button class="led" value="LED_OFF">off</button>
    <button class="led" value="LED_GREEN">green</button>
    <button class="led" value="LED_RED">red</button>
    <button class="led" value="LED_BLINK_GREEN">blink g</button>
    <button class="led" value="LED_BLINK_RED_YELLOW">blink r/y</button>
    <br/>
    
    <label>Depth stream: </label><button class="enable-depth">Off</button><br/>
    <canvas id="depth" width="640px" height="480px"></canvas>
    <div class="log"></div>
  </section>
  <button id="_testsend">send</button>
  <button id="_createlog">Create log</button>
  <a id="logfile" style="visibility: hidden;" href="#">Donwload log</a>
  <script src="js/motion.js"></script>
  <script src="js/kinect.js"></script>
</body>
</html>
